<section class="vh-100">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-6 text-black p-4">

				<div class="d-flex px-5 ms-xl-4 p-4">
					<img src="../../static/image/epark.png" height="auto">
					<h1 class="h1 fw-bold align-self-center p-3">E-Park</h1>
				</div>

				<div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

					<form method="post" width: 23rem;>
						{% csrf_token %}
						<h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"></h3>

						<div class="mb-3" data-validate="Enter username">
							<input class="form-control" type="text" name="username" placeholder="Usuario">
							<span class="focus-input100" data-placeholder="&#xf207;"></span>
						</div>

						<div class="mb-3" data-validate="Enter password">
							<input class="form-control" type="password" name="password" placeholder="Contraseña">
							<span class="focus-input100" data-placeholder="&#xf191;"></span>
						</div>

						<div class="pt-1 mb-4">
							<button type="submit" data-mdb-button-init data-mdb-ripple-init
								class="btn btn-info btn-lg btn-block" type="button">Ingresar</button>
						</div>

						<p class="small mb-2 pb-lg-2"><a class="text-muted" href="#!">Olvidaste tu contraseña?</a></p>
						<p class="pb-4">Aun no tienes una cuenta? <a href="{% url 'register' %}"
								class="link-info">Registrate aqui.</a></p>
					</form>

				</div>

			</div>
			<div class="col-sm-6 px-0 d-none d-sm-block">
				<img src="..\..\..\..\static\image\signup-bg2.jpg" alt="Login image" class="w-100 vh-100"
					style="object-fit: cover; object-position: left;">
			</div>
		</div>
	</div>
</section>
