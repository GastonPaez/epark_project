{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
        .cascading-right {
            margin-right: -50px;
        }

        @media (max-width: 991.98px) {
            .cascading-right {
                margin-right: 0;
            }
        }
    </style>

    <!-- Jumbotron -->
    <div class="container py-4">
        <div class="row g-0 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card cascading-right bg-body-tertiary" style="
              backdrop-filter: blur(30px);
              ">
                    <div class="card-body p-5 shadow-5 text-center">
                        <h2 class="fw-bold mb-5">Crear Cuenta</h2>
                        <form method="POST" id="signup-form" class="signup-form">
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            {% csrf_token %}
                            <div class="row">
                                <div class="mb-3">
                                    {{ form.name }}
                                </div>
                                <div class="mb-3 ">
                                    {{ form.lastname }}
                                </div>
                                <div class="mb-3">
                                    {{ form.email }}
                                </div>
                                <div class="mb-3">
                                    {{ form.phone }}
                                </div>
                                <div class="mb-3">
                                    {{ form.country }}
                                </div>
                                <div class="mb-3">
                                    {{ form.city }}
                                </div>
                                <div class="mb-3">
                                    {{ form.password }}
                                </div>
                                <div class="mb-3">
                                    {{ form.password2 }}
                                </div>                                
                            </div>



                            <!-- Submit button -->
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init input type="submit"
                                name="submit" id="submit" class="btn btn-primary btn-block mb-4"
                                class="btn btn-primary w-100 fs-5" value="Registrarse">
                                Resistrarse
                            </button>

                            <!-- Register buttons -->
                            <div class="text-center">
                                <p>o registrarse con:</p>
                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-facebook-f"></i>
                                </button>

                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-google"></i>
                                </button>

                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-twitter"></i>
                                </button>

                                <button type="button" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-link btn-floating mx-1">
                                    <i class="fab fa-github"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0">
                <img src="..\..\..\..\static\image\signup-bg2.jpg" class="w-100 rounded-4 shadow-4" alt="" />
            </div>
        </div>
    </div>
    <!-- Jumbotron -->
</section>

<!-- JS -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
