{% load parking_extras %}
<div class="card w-75">
    <div class="card-body">
        <div class="fw-bold h3">
            Resumen de la compra
        </div>
        <div>
            <table class="table table-border-less table-sm">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="h4">Total:</td>
                        <td class="h5 text-success fw-bold">{{ order.total | price_format }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex">
            <div class="mt-2">
                <a href="{% url 'orders:credit-card' %}" class="btn btn-success border rounded-pill p-3 mx-3" style="width: 200px;">Confirmar Pedido</a>
            </div>
            <div class="mt-2">
                <a href="{% url 'reserves:reserve' %}" class="btn btn-warning border rounded-pill p-3" style="width: 200px">Volver</a>
            </div>
            
    </div>
</div>
